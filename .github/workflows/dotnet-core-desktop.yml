name: .NET Core Desktop

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: windows-latest                             
    env:
      Solution_Name: src/VnManager.sln                         
      
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
        submodules: true

    - name: Cache NuGet Packages
      uses: actions/cache@v1
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup Java JDK
      uses: actions/setup-java@v1.3.0
      with:
        java-version: 11.x

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Dotnet Publish
      run: |
        mkdir ${{ github.workspace }}/build
        mkdir ${{ github.workspace }}/staging
        dotnet publish src/VnManager/VnManager.csproj --framework netcoreapp3.1 -c Release -o --output "${{ github.workspace }}/build"

    - name: List Files build
      uses: enricomarino/actions@v2
      with:
        source:  "${{ github.workspace }}/build"
    

    - name: List Files Staging
      uses: enricomarino/actions@v2
      with:
        source:  "${{ github.workspace }}/build"

    - name: Upload Artifact
      uses: actions/upload-artifact@v1
      with:
        name: VnManager
        path:  "${{ github.workspace }}/build/"


